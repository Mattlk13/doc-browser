name:                doc-browser
version:             0.1.0
github:              "qwfy/doc-browser"
license:             MPL-2.0
author:              "Incomplete"
maintainer:          "incomplete@aixon.co"
copyright:           "Incomplete"

extra-source-files:
- README.md

data-files:
- ui/**/*.qml
- ui/**/*.js
- ui/**/qmldir
- ui/**/*.png
- ui/**/SOURCE

synopsis:            A documentation browser
category:            Application

description:         Please see the README on Github at <https://github.com/qwfy/doc-browser#readme>

dependencies:
- base >= 4.7 && < 5
- dbus
- filepath
- containers
- hsqml
- text
- aeson
- bytestring
- warp
- wai
- binary
- http-types
- network-uri
- stm
- wreq
- lens
- zlib
- tar
- temporary
- directory
- criterion
- deepseq
- regex-pcre
- array
- optparse-applicative

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fno-warn-type-defaults
  - -fno-warn-missing-signatures
  - -Werror

executables:
  doc-browser:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -dynamic
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fno-warn-type-defaults
    - -fno-warn-missing-signatures
    - -Werror
    dependencies:
    - doc-browser

  prof-search:
    main:                Main.hs
    source-dirs:         prof
    ghc-options:
    - -threaded
    - -dynamic
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fno-warn-type-defaults
    - -fno-warn-missing-signatures
    - -Werror
    dependencies:
    - doc-browser
